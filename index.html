<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="./imagenes/Logo.svg" type="image/icon type" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img alt="" class="logo" />
      <div class="diamond"></div>
    </header>
    <main class="container">
      <textarea
        name="text"
        id="texto"
        class="texto"
        cols="35"
        rows="10"
        placeholder="Ingrese el texto aquí"
      ></textarea>

      <div class="mensajes" id="mensajes">
        <section class="vacio" id="vacio">
          <h1>
            <img
              src="./imagenes/Muñeco.svg"
              alt="Imágen de mensaje no encontrado"
              id="imagenSinMensaje"
            />
          </h1>
          <h2 id="sinMensaje">No se encontro ningun mensaje</h2>
          <p id="descpripcionSinMensaje">
            Ingrese el texto que desea encriptar o desencriptar
          </p>
        </section>

        <section>
          <textarea
            name="text"
            id="resultado"
            class="texto"
            cols="50"
            rows="12"
          ></textarea>
          <input type="submit" value="Copiar" class="copiar" id="copiar" />
        </section>
      </div>

      <section class="botones">
        <p>
          <span class="iconify" data-icon="bi:exclamation-circle-fill"></span>
          Solo se permiten letras minusculas sin acento
        </p>
        <input
          type="submit"
          value="Encriptar"
          id="encriptar"
          class="encriptar"
        />
        <input
          type="submit"
          value="Desencriptar"
          id="desencriptar"
          class="desencriptar"
        />
      </section>
    </main>

    <footer>
      <p>Realizado por: Santiago Andres Medina Alvarez - Encriptador</p>
      <p>
        <span class="iconify" data-icon="akar-icons:github-fill"></span>
        <a id="github" href="https://https://github.com/fedelpx" target="_blank"
          >Acrosave</a
        >
        -
        <span class="iconify" data-icon="akar-icons:linkedin-box-fill"></span>
        <a
          id="linkedin"
          href="https://www.linkedin.com/in/federico-carranza-zavalia-885775265/"
          target="_blank"
          >Santiago Medina
        </a>
      </p>
    </footer>
  </body>

  <script src="main.js"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
